<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Button Grid</title>
  <style>
    .button-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-gap: 15px;
      justify-content: center;
    }

    .button {
      width: 200px;
      height: 100px;
      background-color: lightblue;
      text-align: center;
      line-height: 50px;
    }
    .centered-button {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>

<body>

    <button class="button" onclick = "button2()">Speed</button>

    <button class="button" onclick = "button5()">Money Multiplier</button>
  </div>

  <br>
  <textareareadonly class="text-box" id="outL2">Lives: 0/5 Cost: 100 </textareareadonly>
  <br>
  <textareareadonly class="text-box" id="outMM">Money Multiplier: 0/5 Cost: 20 </textareareadonly>
  <br>
  <button class="centered-button" onclick="resume()">Go to Game</button>
</body>
