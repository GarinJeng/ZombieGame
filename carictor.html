<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Button Grid</title>
  <style>
    .button-container {
      display: flex;
    }

    .button {
      width: 200px;
      height: 100px;
      margin: 10px;
      background-color: lightblue;
      text-align: center;
      line-height: 50px;
    }
    .centered-button {
      text-align: center;
      margin-top: 20px;
    }
    body, html {
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background-color: lightblue;
    }
  </style>
</head>

<body>
  <h1>Choose a Character</h1>
  <div class="button-container">
    <button class="button" onclick = "Character1()">Normal</button>
    <button class="button" onclick = "Character2()">Fast with less health</button>
  </div>
  <div class="button-container">
    <button class="button" onclick = "Character3()">slow with more health and faster shooting</button>
    <button class="button" onclick = "Character4()">more money less health</button>
  </div>
  <button class="centered-button" onclick="window.location.href='index.html';">Back</button>
</body>
<script src="script.js"></script>
</html>
